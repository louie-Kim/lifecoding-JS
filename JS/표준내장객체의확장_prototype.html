        //모든 객체에 contain() 기능을 구현

        Object.prototype.contain = function(needle){
            //this : o , a 객체
            //name : key, this[name] : value 
            for(var name in this){
                if(this[name] === needle){
                    return true;
                }
            }
            return false;

        }
