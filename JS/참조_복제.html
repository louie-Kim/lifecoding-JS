<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>참조_복제</title>
</head>
<body>
    
    <script>


        //변수의 값이 원시데이터타입일때 '복제' 가능
        var a = 1
        var b = a  //a를 복제
        b = 2 //a에 영향을 주지 않음
        console.log(a); //1


        //변수의 값이 객체일때 '복제 안됨' ->  참조
        //a,b는 똑같은 객체를 참조
        var a = {'id':1}
        var b = a;

        b.id = 2 // a 의 속성값 변경
        console.log(a.id); //2


        var a = {'id':1}
        var b = a;

        b = {'id':2} //객체 생성 -> 
       
        console.log(a.id); //1
        console.log(b.id); //2



        var a = 1;
        
        function func(b){

            /*
             a = 1
             b = a 복제
             b = 2

            */

            b=2
        }

        func(a)
        console.log(a); //1



        var a = {'id':1}

        function func(b){

            b={'id':2} //새로운 객체생성 -> a,b의 링크 끊김.
        }

        func(a)
        console.log(a.id);//1



        var a = {'id':1}

        function func(b){
            //a,b : 같은 객체 참조
            b.id = 2 
        }

        func(a)
        console.log(a.id); //2

    </script>

</body>
</html>
